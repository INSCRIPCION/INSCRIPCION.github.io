<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;600;700&family=Montserrat:wght@200;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="offcial.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container-form">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Por favor llene el formulario para unirte a nuestra comunidad</p>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Formulario de inscripción</h2>
                <form class="form" method="post" action="" name="contact-form">
                    <label>
                        <i class='bx bxl-gmail' ></i>
                        <input type="email" name="Dirección de correo electrónico" placeholder="Correo electronico">
                    </label>
                    <label >
                        <i class='bx bx-user'></i>
                        <input type="text" name="Nombres y Apellidos" placeholder="Nombres y apellidos"> <br>
                    </label>
                    <label>
                        <input type="text" name="País" placeholder="País"> 
                        <input type="text" name="Ciudad" placeholder="Ciudad"> <br>
                    </label>
                    <label >
                        <input type="text" name="DNI" placeholder="DNI"> <br>
                    </label>
                    <p>Centro de estudios</p>
                    <label for="alt" class="alterna1">
                        <input type="radio" name="Uni" >Universidad<br>
                        <input type="radio" name="Uni" >Instituto<br>
                    </label>
                    <label >
                        <i class='bx bxs-institution'></i>
                        <input type="text" name="Centro de estudios/Laboral" placeholder="Universidad/Instituto">
                        <input type="text" name="Carrera profesional" placeholder="Carrera profesional"> <br>
                    </label>
                    <p>En que ciclo estas?</p>
                    <label for="alt" class="alterna">
                        <input type="radio" name="Semestre académico" > 2<br>
                        <input type="radio" name="Semestre académico" > 4<br>
                        <input type="radio" name="Semestre académico" > 6<br>
                        <input type="radio" name="Semestre académico" > 8<br>
                        <input type="radio" name="Semestre académico" > 10<br>
                    </label>
                    <p>Mediante que red social te enteraste del congreso</p>
                    <label for="alt" class="alterna2">
                        <input type="radio" name="reso" > <i class='bx bxl-facebook-circle'></i> <br>
                        <input type="radio" name="reso" ><i class='bx bxl-tiktok' ></i> <br>
                        <input type="radio" name="reso" ><i class='bx bxl-instagram-alt' ></i> <br>
                        <input type="radio" name="reso" ><i class='bx bxl-linkedin-square' ></i> <br>
                        <input type="radio" name="reso" > Otro <br>
                    </label>
                    <input type="submit" value="Registro">
                </form>

                
            </div>
            <script src="envio.js"></script>
        </div>
        
    </div>
    
    
</body>
</html>
