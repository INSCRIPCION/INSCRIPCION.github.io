<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escáner de códigos QR</title>
</head>
<body>
  <h1>Escáner de códigos QR</h1>
  <video id="preview"></video>

  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script>
    // Acceder al elemento de video
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

    // Cuando se detecta un código QR, ejecutar esta función
    scanner.addListener('scan', function (content) {
      alert('Código QR escaneado: ' + content);
      // Aquí puedes hacer lo que quieras con el contenido del código QR escaneado
    });

    // Comenzar la reproducción del video y el escaneo
    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 0) {
        scanner.start(cameras[0]); // Comenzar el escaneo utilizando la primera cámara disponible
      } else {
        console.error('No se encontraron cámaras en el dispositivo.');
      }
    }).catch(function (e) {
      console.error(e);
    });
  </script>
</body>
</html>
